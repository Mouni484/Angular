<div class="home-container">
  <header class="header">
    <h1>Online Bidding App</h1>
    <p>Place your bids on the best items and win!</p>
    <nav>
      <a routerLink="/">Home</a> | 
      <a routerLink="/about">About</a> | 
      <a routerLink="/login">Login</a>
    </nav>
  </header>

  <main class="content">
    <section class="categories">
      <h2>Category Items</h2>
      <div class="category-list">
        <div class="category-items" *ngFor="let category of categoryItems">
          <h3>{{ category.name }}</h3>
          <p>{{ category.description }}</p>
          <button (click)="exploreCategory(category.id)">Explore</button>
        </div>
      </div>
    </section>

    <section class="featured-items">
      <h2>Featured Items</h2>
      <div class="featured-list">
        <div class="featured-item" *ngFor="let item of featuredItems">
          <h3>{{ item.name }}</h3>
          <p>Starting Bid: ${{ item.startingBid }}</p>
          <button (click)="bidOnItem(item.id)">Place Bid</button>
        </div>
      </div>
    </section>
  </main>
</div>
